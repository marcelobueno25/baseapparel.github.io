<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./css/reset.css">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <section class="content">
      <div class="content_left">
        <div class="content_left_detail">
          <div class="content_left_logo">
            <img src="./images/logo.svg" alt="Logo Base Apparel">
          </div>
          <img class="content_left_photo" src="./images/hero-mobile.jpg" alt="pessoa sozinha">
          <div class="content_left_detail_align">
            <h1 class="content_detail_title"><span class="content_detail_titleColor">We're</span><br/> coming soon</h1>
            <p class="content_detail_paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="content_detail_form">
              <input type="text" id="content_detail_input" placeholder="Email Address" title="email">
              <img class="content_detail_error" src="./images/icon-error.svg" alt="icone erro">
              <button type="submit" id="content_detail_button" title="botao">
                <img src="./images/icon-arrow.svg" alt="button">
              </button>
            </form>
            <div id="content_detail_result"> </div>
          </div>
        </div>
      </div>
      <div class="content_right_photo"></div>
  </section>
